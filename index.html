<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>
<body>
    <div class="container">
        <div class="main" id="main">
            <div class="calInput">
                <input type="text" name="inputNumber" id="inputNumber" value="">
            </div>
            <div class="calbuttons">
                <div class="calactions">
                    <input id="plusButton" class="actionButton" type="button" value="+" onclick="dis('+')">
                    <input id="minusButton" class="actionButton" type="button" value="-" onclick="dis('-')">
                    <input id="multiplyButton" class="actionButton" type="button" value="*" onclick="dis('*')">
                    <input id="divideButton" class="actionButton" type="button" value="/" onclick="dis('/')">
                </div>
                <div class="NumbersandEqual">
                    <div class="calnumbers">
                        <input id="number1" class="numberbutton" type="button" value="1" onclick="dis('1')">
                        <input id="number2" class="numberbutton" type="button" value="2" onclick="dis('2')">
                        <input id="number3" class="numberbutton" type="button" value="3" onclick="dis('3')">
                        <input id="number4" class="numberbutton" type="button" value="4" onclick="dis('4')">
                        <input id="number5" class="numberbutton" type="button" value="5" onclick="dis('5')">
                        <input id="number6" class="numberbutton" type="button" value="6" onclick="dis('6')">
                        <input id="number7" class="numberbutton" type="button" value="7" onclick="dis('7')">
                        <input id="number8" class="numberbutton" type="button" value="8" onclick="dis('8')">
                        <input id="number9" class="numberbutton" type="button" value="9" onclick="dis('9')">
                        <input id="number0" class="numberbutton" type="button" value="0" onclick="dis('0')">
                        <input id="pointButton" class="numberbutton" type="button" value="." onclick="dis('.')">
                        <input id="clearButton" class="numberbutton" type="button" value="C" onclick="clr()">
                    </div>
                    <div id="equalbuttondiv">
                        <input id="equalButton" type="button" value="=" onclick="solve()">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
